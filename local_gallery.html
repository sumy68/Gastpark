<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    new Splide('#gallery-local', {
      type: 'loop',
      perPage: 1,
      lazyLoad: 'nearby',
    }).mount();

    GLightbox({ selector: '.lightbox' });
  });
</script>
